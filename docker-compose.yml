services:
  # --- DATABASE (MongoDB) ---
  mongo:
    image: mongo:6.0
    container_name: repo-mongo
    # Backend connects via internal network (mongodb://mongo:27017)
    volumes:
      - mongo-data:/data/db

  # --- BACKEND (NestJS) ---
  backend:
    build: ./backend
    container_name: repo-backend
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/repo-summarizer
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION}

  # --- FRONTEND (React) ---
  frontend:
    build: ./frontend
    container_name: repo-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL: ${VITE_API_URL}

volumes:
  mongo-data: